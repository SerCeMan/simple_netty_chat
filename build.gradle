buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.7.1'
    }
}

group 'webchat'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.netty:netty-all:4.0.33.Final'
    compile 'com.google.protobuf:protobuf-java:3.0.0-beta-1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
